
name: FastAPI CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install pytest ruff black httpx || true
      - name: Lint (ruff)
        run: ruff check . || true
      - name: Format check (black)
        run: black --check . || true
      - name: Tests
        run: pytest -q || true
